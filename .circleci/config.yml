version: 2
jobs:
  build:
    machine:
      image: ubuntu-1604:202104-01
     
    steps:
      - checkout
      - run: |
             sudo apt-get update 
             sudo apt-get install cppcheck 
            
      - run: |
             sudo apt-get update 
             sudo apt-get install clang-format 
             
      - run: |
             sudo apt-get update
             sudo apt-get install valgrind
             
      - run: |
             sudo apt-get update
             sudo apt-get install build-essential
             
      - run: |
             sudo apt-get update
             sudo apt-get install g++
             
      - run: |
             sudo apt-get update
             sudo apt-get install cmake
          
      - run: |
             sudo apt-get install libgtest-dev
             cd /usr/src/gtest
             sudo cmake .
             sudo make
             sudo cp -R /usr/src/gtest/*.a /usr/lib/x86_64-linux-gnu
             
      - run: |
             sudo apt-get update
             sudo apt-get install gcovr
             
      - run: |
             mkdir project/cmake-build-debug
             cd project/cmake-build-debug
             cmake ..
             make
             ./project
             ./gtest
             mkdir coverage
             gcovr -r ../ --html -o coverage/coverage.html --html-details
             
             
      - store_artifacts:
             path: project/cmake-build-debug/coverage
             
      - run: |
             cd project/cmake-build-debug
             valgrind --tool=memcheck --leak-check=full --show-leak-kinds=all --error-exitcode=1 ./project
